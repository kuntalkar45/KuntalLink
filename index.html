<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuntaLink | Smart QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #6a11cb;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }

        h2 { color: #333; margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #2575fc; }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }

        button:hover { background: #1a59c1; }

        .hint {
            font-size: 0.8rem;
            color: #777;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    
    <h2><span class="my-name">Kuntal's</span> QR Link</h2>
    <h2>QR Generator</h2>
    <input type="text" id="text" placeholder="Paste link or text here..." value="https://google.com">
    
    <div id="qrcode"></div>

    <button onclick="generateQR()">Update QR Code</button>
    
    <p class="hint">Type anything to see the QR change!</p>
</div>

<script>
    // Initialize QR Code
    const qrContainer = document.getElementById("qrcode");
    const textInput = document.getElementById("text");

    let qrcode = new QRCode(qrContainer, {
        text: textInput.value,
        width: 180,
        height: 180,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    // Function to update QR
    function generateQR() {
        const val = textInput.value;
        if (!val) {
            alert("Please enter some text or a URL");
            return;
        }
        qrcode.clear(); // clear the code
        qrcode.makeCode(val); // make another code
    }

    // Optional: Update live as you type
    textInput.addEventListener("keyup", () => {
        if(textInput.value.trim() !== "") {
            qrcode.makeCode(textInput.value);
        }
    });
</script>

</body>
</html>
